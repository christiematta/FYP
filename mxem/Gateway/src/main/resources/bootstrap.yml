spring:
  application:
    name: Gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: Environments
          uri: lb://Environments
          predicates:
            - Path=/projects/**
          filters:
            - RewritePath=/projects/(?<path>.*), /projects/$\{path}
        - id: Environments
          uri: lb://Environments
          predicates:
            - Path=/environments/**
          filters:
            - RewritePath=/environments/(?<path>.*), /environments/$\{path}
        - id: Authorization
          uri: lb://Authorization
          predicates:
            - Path=/login/**
          filters:
            - RewritePath=/login/(?<path>.*), /login/$\{path}
        - id: Users
          uri: lb://Users
          predicates:
            - Path=/users/**
          filters:
            - RewritePath=/users/(?<path>.*), /users/$\{path}
        - id: Users
          uri: lb://Users
          predicates:
            - Path=/roles/**
          filters:
            - RewritePath=/roles/(?<path>.*), /roles/$\{path}
        - id: Users
          uri: lb://Users
          predicates:
            - Path=/permissions/**
          filters:
            - RewritePath=/permissions/(?<path>.*), /permissions/$\{path}

logging.level.com.netflix: DEBUG

management:
  security:
    enabled: false